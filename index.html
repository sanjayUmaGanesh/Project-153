<!DOCTYPE html>
<html>
    <head>
        <title>Underwater Guy</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="./components/Rotation.js"></script>

    </head>
    <body>
        <a-scene background="color: #008B8B">
              <a-entity id="look" look-controls camera position="0 2 20"></a-entity> --> -->
      
            <!--Asset Management-->
            <a-assets timeout="10000">

              <a-asset-item
                id="terrainMap"
                src="./assets/island/scene.gltf"
              ></a-asset-item>

              <a-asset-item
              id="diver"
              src="./assets/diver/scene.gltf"
            ></a-asset-item>

            </a-assets>

            <a-entity 
            id="terrain"
            gltf-model="#terrainMap"
            position="0 -10 0"
            scale="1 1 1"
            animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 150000"
            terrain-rotation-reader
            
            ></a-entity>

            <a-entity 
            id="diverMan"
            gltf-model="#diver"
            position="4 -8 14"
            rotation="0 90 0"
            scale="0.1 0.1 0.1"
            planet-rotation-reader
            
            
            ></a-entity>

        </a-scene>
    </body>
</html>
